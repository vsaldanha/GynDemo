<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<!DOCTYPE html>
<head>
<link
	href='http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css'
	rel='stylesheet' type='text/css'>
<link
	href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css'
	rel='stylesheet' type='text/css'>
<link
	href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/css/bootstrap-switch.css'
	rel='stylesheet' type='text/css'>
<link
	href='http://davidstutz.github.io/bootstrap-multiselect/css/bootstrap-multiselect.css'
	rel='stylesheet' type='text/css'>
<script
	src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js'
	type='text/javascript'></script>
<script
	src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js'
	type='text/javascript'></script>
<script
	src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js'
	type='text/javascript'></script>
<script
	src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/js/bootstrap-switch.min.js'
	type='text/javascript'></script>
<script
	src='http://davidstutz.github.io/bootstrap-multiselect/js/bootstrap-multiselect.js'
	type='text/javascript'></script>
</head>
<body>
	<div class='container'>
		<div class='panel panel-primary dialog-panel'>
			<div class='panel-heading'>
				<h5>Patient Details</h5>
			</div>
			<div class='panel-body'>
				<form class='form-horizontal' role='form'>
					<div class='form-group'>
						<label class='control-label col-md-2 col-md-offset-2'
							for='id_urnumbers'>UR Number</label>
						<div class='col-md-6'>
							<div class='form-group'>
								<div class='col-md-11'>
									<input class='form-control' id='id_urnumbers'
										type='text' value="154104">
								</div>
							</div>
						</div>
					</div>
									
					<div class='form-group'>
						<label class='control-label col-md-2 col-md-offset-2'
							for='id_dob'>Date
							of birth</label>
						<div class='col-md-6'>
							<div class='form-group'>
								<div class='col-md-11'>
									<input class='form-control' id='id_dob'
										type='text' value="21/10/1951">
								</div>
							</div>
						</div>
					</div>
					
					
					<div class='form-group'>
						<label class='control-label col-md-2 col-md-offset-2'
							for='id_pwci'>Date of first presentation on PWCI</label>
						<div class='col-md-6'>
							<div class='form-group'>
								<div class='col-md-11'>
									<input class='form-control' id='id_pwci'
										type='text' value="22/08/2012">
								</div>
							</div>
						</div>
					</div>
					
					<div class='form-group'>
						<label class='control-label col-md-2 col-md-offset-2'
							for='id_title'>Name</label>
						<div class='col-md-8'>
							<div class='col-md-8'>
								<div class='col-md-16 indent-small'>
									<div class='form-group internal'>
										<input class='form-control' id='id_first_name'
											placeholder='First Name' type='text' value="Maureen Joy">
									</div>
								</div>
								<div class='col-md-16 indent-small'>
									<div class='form-group internal'>
										<input class='form-control' id='id_last_name'
											placeholder='Last Name' type='text' value="Bortignon">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class='form-group'>
						<label class='control-label col-md-2 col-md-offset-2'
							for='referring_hosptl'>Referring Hospital</label>
						<div class='col-md-4'>
							<div class='col-md-8'>
								<div class='form-group internal'>
									<select class='form-control' id='id_title'>
										<option>Lakeshore</option>
                    <option>Apollo</option>
                    <!--<option>Mrs</option>
                    <option>Miss</option>
                    <option>Dr</option>-->
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class='form-group'>
						<label class='control-label col-md-2 col-md-offset-2'
							for='id_urnumbers'>Other UR Numbers</label>
						<div class='col-md-6'>
							<div class='form-group'>
								<div class='col-md-11'>
									<input class='form-control' id='id_other_urnumbers'
										placeholder='URNumbers' type='text' value="135221">
								</div>
							</div>
						</div>
					</div>
					<div class='form-group'>
						<label class='control-label col-md-2 col-md-offset-2'
							for='id_historical_diagonisis'>Original Date of
							Historical Diagnosis</label>
						<div class='col-md-6'>
							<div class='form-group'>
								<div class='col-md-11'>
									<input class='form-control' id='id_historical_diagonisis'
										placeholder='Historical Diagnosis' type='text' value="23/06/2011">
								</div>
							</div>
						</div>
					</div>
					<div class='form-group'>
						<label class='control-label col-md-2 col-md-offset-2' for='id_pid'>Is
							PID inflamatory bowel or diverticular disease present</label>
						<div class='col-md-8'>
							<div class='make-switch' data-off-label='NO' data-on-label='YES'
								id='id_pid_switch'>
								<input id='id_pid' type='checkbox' value='chk_hydro'>
							</div>
						</div>
					</div>
					<div class='form-group'>
						<label class='control-label col-md-2 col-md-offset-2'
							for='diagnosis'>Diagnosis</label>
						<div class='col-md-4'>
							<div class='col-md-8'>
								<div class='form-group internal'>
									<select class='form-control' id='id_diagnosis'>
										<option>Vagina</option>
                    					<option>Uterus</option>
                    <!--<option>Mrs</option>
                    <option>Miss</option>
                    <option>Dr</option>-->
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class='form-group'>
						<label class='control-label col-md-2 col-md-offset-2'
							for='id_figo'>FIGO</label>
						<div class='col-md-6'>
							<div class='form-group'>
								<div class='col-md-11'>
									<input class='form-control' id='' id_figo'' placeholder='FIGO'
										type='text'>
								</div>
							</div>
						</div>
					</div>
					<div class='form-group'>
						<label class='control-label col-md-2 col-md-offset-2' for='ecog'>ECOG
							Performance Status</label>
						<div class='col-md-4'>
							<div class='col-md-8'>
								<div class='form-group internal'>
									<select class='form-control' id='id_ecog'>
										<!--<option>Mr</option>
                    <option>Ms</option>
                    <option>Mrs</option>
                    <option>Miss</option>
                    <option>Dr</option>-->
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class='form-group'>
						<label class='control-label col-md-2 col-md-offset-2' for='reason'>Reason
							For Presentation</label>
						<div class='col-md-4'>
							<div class='col-md-8'>
								<div class='form-group internal'>
									<select class='form-control' id='id_reason'>
										<!--<option>Mr</option>
                    <option>Ms</option>
                    <option>Mrs</option>
                    <option>Miss</option>
                    <option>Dr</option>-->
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class='form-group'>
						<label class='control-label col-md-2 col-md-offset-2'
							for='id_comments'>Comments</label>
						<div class='col-md-6'>
							<textarea class='form-control' id='id_comments'
								placeholder='Additional comments' rows='3' value="Demo data"></textarea>
						</div>
					</div>
					<div class='form-group'>
						<label class='control-label col-md-2 col-md-offset-2'
							for='id_smoking'>Smoking Status</label>
						<div class='col-md-8'>
							<div class='make-switch' data-off-label='NO' data-on-label='YES'
								id='id_smoking_switch'>
								<input id='id_smoking' type='checkbox' value='chk_hydro'>
							</div>
						</div>
					</div>
					<div class='form-group'>
						<div class='col-md-offset-4 col-md-3'>
							<button class='btn-lg btn-primary' type='submit'>Submit</button>
						</div>
						<div class='col-md-3'>
							<button class='btn-lg btn-danger' style='float: right'
								type='submit'>Cancel</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

<script src="js/index.js"></script>

</body>
</html>
